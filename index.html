<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="JJ Plamoottil's Project3 Around the USA"
    />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="JJ Plamoottil" />
    <meta name="viewport" content="=width=device-width, initial-scale=1.0" />
    <title>Around the USA</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./card-images/Vector.svg"
          alt="Around the USA"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./card-images/jacques-cousteau.jpg"
            alt="Avator"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./card-images/yosemite.jpg"
                class="card__image"
                alt="Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/lake-louise.jpg"
                class="card__image"
                alt="Lake Louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise, Canada</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/bald-mountains.jpg"
                class="card__image"
                alt="Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains, NY WY ID</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/latemar.jpg"
                class="card__image"
                alt="Latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar, Italy</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/vanoise.jpg"
                class="card__image"
                alt="Vanoise National Mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise, France</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/lago.jpg"
                class="card__image"
                alt="Lago di Braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies, Italy</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© Jan2024 Around The USA</p>
      </footer>
    </div>
  </body>
</html>
