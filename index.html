<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="JJ Plamoottil's Project6 Around the USA"
    />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="JJ Plamoottil" />
    <meta name="viewport" content="=width=device-width, initial-scale=1.0" />
    <title>Around the USA</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./card-images/Vector.svg"
          alt="Around the USA"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./card-images/jacques-cousteau.jpg"
            alt="Avator"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="edit profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="add card"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <button
                  class="card__trash-button"
                  type="button"
                  aria-label="remove card"
                ></button>
                <img src="" alt="" class="card__image" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="like card"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <!--Profile Edit Popup-->
      <div class="modal" id="modal-profile-edit">
        <div class="modal__container">
          <button
            class="modal__close modal__close_type_form"
            type="button"
            aria-label="close-button"
          ></button>
          <p class="modal__title">Edit Profile</p>
          <form class="modal__form" name="profileForm" novalidate>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_name"
                placeholder="Name"
                id="person-name"
                name="name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error" id="profile-edit-input-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_description"
                placeholder="description"
                name="description"
                id="person-description"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__error" id="profile-description-error"></span>
            </label>
            <button class="modal__button" type="submit" disabled>Save</button>
          </form>
        </div>
      </div>
      <!--End of profile edit pop up-->
      <!--Add new place pop up-->
      <div class="modal" id="modal-add-card">
        <div class="modal__container">
          <button
            class="modal__close modal__close_type_form"
            type="button"
            aria-label="close-button"
          ></button>
          <p class="modal__title">New Place</p>
          <form class="modal__form" novalidate id="modal-add-card">
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_title"
                placeholder="Title"
                name="title"
                id="card-title"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="modal__error" id="card-title-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="url"
                class="mmodal__input modal__input_type_image-link"
                placeholder="Image link"
                name="image link"
                id="card-url"
                required
              />
              <span class="modal__error" id="card-url-error">Error</span>
            </label>
            <button class="modal__button" type="submit">Create</button>
          </form>
        </div>
      </div>
      <!--End of new place pop up-->
      <!--Card Preview-->
      <div class="modal" id="image-preview-modal">
        <div class="modal__container modal__container_type_image">
          <button class="modal__close modal__close_type_image"></button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__image-title"></p>
        </div>
      </div>
      <!--End of card preview-->
      <!--Card render template-->
      <template id="card-template">
        <li class="card">
          <img src="#" class="card__image" alt="" />
          <button
            class="card__delete-button"
            type="button"
            aria-label="delete-button"
          ></button>
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button
              class="card__like-button"
              type="button"
              aria-label="like-button"
            ></button>
          </div>
        </li>
      </template>
      <!--End of card render template-->
      <footer class="footer page__section">
        <p class="footer__copyright">
          Â© March2024 Around The USA John Plamoottil
        </p>
      </footer>

      <script src="./scripts/index.js"></script>
      <script src="./scripts/validation.js"></script>
    </div>
  </body>
</html>
