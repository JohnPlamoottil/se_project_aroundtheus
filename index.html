<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="JJ Plamoottil's Project3 Around the USA"
    />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="JJ Plamoottil" />
    <meta name="viewport" content="=width=device-width, initial-scale=1.0" />
    <title>Around the USA</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./card-images/Vector.svg"
          alt="Around the USA"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./card-images/jacques-cousteau.jpg"
            alt="Avator"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close"></button>
          <p class="modal__heading">Edit Profile</p>
          <form class="modal__form" name="edit-form">
            <input
              class="modal__input"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              type="text"
              required
            />
            <input
              class="modal__input"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              type="text"
              required
            />
            <button class="modal__button">Save</button>
          </form>
        </div>
      </div>

      <template id="card-template">
        <li class="card">
          <img src="" alt="" class="card__image" />
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like-button" aria-label></button>
          </div>
        </li>
      </template>

      <footer class="footer">
        <p class="footer__copyright">Â© Jan2024 Around The USA</p>
      </footer>

      <script src="scripts/index.js"></script>
    </div>
  </body>
</html>
