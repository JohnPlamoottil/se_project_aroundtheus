<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="JJ Plamoottil's Project7 Around the USA"
    />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="JJ Plamoottil" />
    <meta name="viewport" content="=width=device-width, initial-scale=1.0" />
    <title>JJ PROJECT_6: Around the USA</title>

    <!--style sheet and icon link-->
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./card-images/Vector.svg"
          alt="Around the USA"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./card-images/jacques-cousteau.jpg"
            alt="Avator"
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="javascript-profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="javascript-profile-add-button"
          ></button>
        </section>
        <section class="page__section">
          <ul class="cards__list" id="javascript-cards__list"></ul>
        </section>
        <section class="cards page__section"></section>
      </main>

      <!--Profile Edit -  Button Modal PopUp-->
      <div class="modal" id="javascript-profile-edit-modal">
        <div class="modal__container">
          <button
            class="modal__close button"
            id="javascript-profile-close-modal"
          ></button>
          <p class="modal__title">Edit Profile</p>
          <form
            class="modal__form"
            id="javascript-modal-edit-form"
            name="profileForm"
            novalidate
          >
            <input
              type="text"
              name="title"
              class="modal__input"
              placeholder="Name"
              id="javascript-profile-title-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span
              class="modal__error"
              id="javascript-profile-title-input error"
            ></span>

            <input
              type="text"
              name="description"
              class="modal__input"
              id="javascript-profile-description-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="javascript-profile-description-input-error"
            ></span>
            <button
              class="modal__submit-button modal__button"
              id="javascript-modal__button"
              type="submit"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <!--End of Profile Edit Pop Up/Modal-->

      <!--Add New Place Modal-->
      <div class="modal" id="javascript-add-card-modal">
        <div class="modal__container">
          <button
            class="modal__close button"
            id="javascript-add-card-close-modal"
          ></button>
          <p class="modal__title">New Place</p>
          <form
            class="modal__form"
            novalidate
            id="javascript-modal-add-card-form"
          >
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="modal__input"
              id="javascript-add-card-title-input"
              minlength="2"
              maxlength="30"
              required
            />
            <span
              class="modal__error"
              id="javascript-add-card-title-input-error"
            ></span>

            <input
              type="url"
              name="url"
              placeholder="Image URL"
              class="modal__inputs"
              id="javascript-add-card-description-input"
              required
            />
            <span
              class="modal__error"
              id="javascript-add-card-title-input-error"
            ></span>
            <button class="modal__save-button modal__button" disabled>
              Create
            </button>
          </form>
        </div>
      </div>
      <!--End of Add New Place Modal-->

      <!--Card Preview-->
      <div class="modal" id="javascript-image-preview-modal">
        <div class="modal__preview-container">
          <button
            class="modal__close modal"
            id="javascript-image-preview-close-modal"
          ></button>
          <img
            class="modal__image-preview"
            id="javascript-card__image"
            src="#"
            alt=""
          />
          <p
            class="modal__image-title"
            id="javascript-image-preview-card-title"
          >
            Replaces Card Title
          </p>
        </div>
      </div>
      <!--End of Card Preview-->

      <!--Card Render Template-->
      <template id="javascript-card-template">
        <li class="card">
          <img class="card__image" id="javascript-card__image" src="#" alt="" />

          <img
            class="card__trash-image"
            id="javascript-card__trash-image"
            src="./card-images/trash-icon.svg"
            alt="trash"
          />

          <div class="card__description">
            <h2 class="card__title" id="javascript-card__title"></h2>
            <button
              class="card__like-button"
              id="javascript-card__like-button"
              type="button"
            ></button>
          </div>
        </li>
      </template>
      <!--End of card render template-->
      <footer class="footer">
        <p class="footer__copyright">Â©Apr2024 John Plamoottil</p>
      </footer>
      <script src="./scripts/validation.js"></script>
      <script src="./scripts/index.js"></script>
    </div>
  </body>
</html>
