<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="JJ Plamoottil's Project9 Around the USA"
    />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="JJ Plamoottil" />
    <meta name="viewport" content="=width=device-width, initial-scale=1.0" />
    <title>JJ PROJECT_9: Around the USA</title>

    <!--style sheet and icon link-->
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./card-images/Vector.svg')%>"
          alt="Around the USA logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img src="" alt="Avator" class="profile__image" />
            <button class="profile__edit-avatar-button">
              <img
                src="<%=require('./card-images/pencil.svg')%>"
                alt=""
                class="profile__pencil"
              />
            </button>
          </div>

          <div class="profile__content">
            <h1 class="profile__title" id="profile-title"></h1>
            <button
              class="profile__edit-button"
              id="javascript-profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description"></p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="javascript-profile-add-button"
          ></button>
        </section>

        <section class="profile page__section hidden" id="profile-edit-section">
          <div class="profile__image-container">
            <!-- <img src="" alt="Avatar" class="profile__image"> -->
            <div class="profile__edit-icon"></div>
          </div>
        </section>
        <section class="page__section">
          <!-- ----------------------------------------------------------------------- -->
          <!--                            edit-avatar modal                            -->
          <!-- ----------------------------------------------------------------------- -->
          <div
            class="modal"
            id="javascript-profile-image-form-modal"
            name="avatarModal"
          >
            <div class="modal__container">
              <button
                class="modal__close modal__close_form"
                id="javascript-profile-image-form-close-modal"
              ></button>
              <h3 class="modal__title">Change Profile Picture</h3>
              <form
                class="modal__form"
                id="profile-image-form"
                novalidate
                name="imageForm"
              >
                <label class="modal__label">
                  <input
                    type="url"
                    name="avatarUrl"
                    class="modal__input"
                    id="profile-image-url-input"
                    placeholder="Image URL"
                    required
                  />
                  <span
                    class="modal__error"
                    id="profile-image-url-input-error"
                  ></span>
                </label>
                <button
                  class="modal__submit-button modal__button"
                  type="submit"
                  disabled
                >
                  Save
                </button>
              </form>
            </div>
          </div>
        </section>
        <section class="page__section">
          <ul class="cards__list" id="javascript-cards__list"></ul>
        </section>
        <section class="cards page__section"></section>
      </main>

      <!--Profile Edit -  Button Modal PopUp-->
      <div class="modal" id="javascript-profile-edit-modal">
        <div class="modal__container">
          <button
            class="modal__close modal__close_form"
            id="javascript-profile-close-modal"
          ></button>
          <p class="modal__title">Edit Profile</p>
          <form
            class="modal__form"
            id="javascript-modal-edit-form"
            name="profileForm"
            novalidate
          >
            <label class="modal__label">
              <input
                type="text"
                name="title"
                class="modal__input"
                placeholder="Name"
                id="javascript-profile-title-input"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                class="modal__error"
                id="javascript-profile-title-input-error"
              ></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                name="Description"
                class="modal__input"
                placeholder="Description"
                id="javascript-profile-description-input"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                class="modal__error"
                id="javascript-profile-description-input-error"
              ></span>
            </label>
            <button
              class="modal__submit-button modal__button"
              id="javascript-modal__button"
              type="submit"
              disabled
            >
              Create
            </button>
          </form>
        </div>
      </div>
      <!--End of Profile Edit Pop Up/Modal-->

      <!--Add New Place Modal-->
      <div class="modal" id="javascript-add-card-modal">
        <div class="modal__container">
          <button
            class="modal__close modal__close_form"
            id="javascript-add-card-close-modal"
          ></button>
          <p class="modal__title">New Place</p>
          <form
            class="modal__form"
            novalidate
            id="javascript-modal-add-card-form"
            name="cardForm"
          >
            <label class="modal__label">
              <input
                type="text"
                name="title"
                placeholder="Title"
                class="modal__input"
                id="javascript-add-card-title-input"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                class="modal__error"
                id="javascript-add-card-title-input-error"
              ></span>
            </label>
            <label class="modal__label">
              <input
                type="url"
                name="url"
                placeholder="Image URL"
                class="modal__input modal__inputs"
                id="javascript-add-card-description-input"
                required
              />
              <span
                class="modal__error"
                id="javascript-add-card-description-input-error"
              ></span>
            </label>
            <button class="modal__save-button modal__button" disabled>
              Save
            </button>
          </form>
        </div>
      </div>
      <!--End of Add New Place Modal-->

      <!--Card Preview-->
      <div class="modal" id="javascript-image-preview-modal">
        <div class="modal__preview-container">
          <button
            class="modal__close modal__close_preview"
            id="javascript-image-preview-close-modal"
          ></button>
          <img
            class="modal__image-preview"
            id="javascript-preview__image"
            src="#"
            alt=""
          />
          <p
            class="modal__image-title"
            id="javascript-image-preview-card-title"
          >
            Replaces Card Title
          </p>
        </div>
      </div>
      <!--End of Card Preview-->

      <!--Card Render Template-->
      <template id="javascript-card-template">
        <li class="card">
          <img class="card__image" id="javascript-card__image" src="#" alt="" />
          <img
            class="card__trash-image"
            id="javascript-card__trash-image"
            src="<%=require('./card-images/trash-icon.svg')%>"
            alt="trash"
          />
          <div class="card__description">
            <h2 class="card__title" id="javascript-card__title"></h2>
            <button
              class="card__like-button"
              id="javascript-card__like-button"
              type="button"
            ></button>
          </div>
        </li>
      </template>

      <div class="modal" id="javascript-card-delete-confirm-modal">
        <div class="modal__container">
          <button
            class="modal__close modal__close_form"
            id="javascript-card-delete-confirm-close-modal"
          ></button>
          <p class="modal__title">Are you sure?</p>
          <button
            class="modal__confirm-button modal__button"
            id="javascript-card-delete-confirm-yes-button"
            type="button"
          >
            Yes
          </button>
        </div>
      </div>

      <!--End of card render template-->
      <footer class="footer">
        <p class="footer__copyright">Â©Oct2024 John Plamoottil</p>
      </footer>
      <!-- <script type="module" src="./scripts/index.js"></script> -->
    </div>
  </body>
</html>
